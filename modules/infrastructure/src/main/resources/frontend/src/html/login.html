<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FP - ログイン</title>
    <link rel="stylesheet" href="/frontend/css/vender/bulma-0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="/frontend/css/fp/fp.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js">
    </script>
  </head>

  <body>
    <section class="section">
      <div class="container">
        <div class="column is-one-third">
          <h1 class="title">
            <figure class="image is-128x128">
              <img class="is-rounded" src="/frontend/static/image/login.png">
            </figure>
            <p style="font-size:2rem">〜画像は変える〜</p>
          </h1>
          <div class="field">
            <div class="control">
              <label class="label">ユーザーID</label>
              <input class="input" type="text" placeholder="ユーザーID">
            </div>
          </div>
          <div class="field">
            <div class="control">
              <label class="label">パスワード</label>
              <input class="input" type="password" placeholder="パスワード">
            </div>
          </div>
          <div class="field">
            <div class="control">
              <button class="button is-primary">ログイン</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

</html>
